<script type="text/javascript">
$(document).ready(
  function(){
    if ($.cookie('closed')){
      $('.banner').remove();
    }
    $('.close').click(
      function(){
        $(this)
        .closest('.banner')
        .animate(
          {
            'top':'120%'
          }, 1500,
          function(){
            $(this).remove();
          }
        );
        $.cookie('closed',true, {expires: 30});
      });
      /* $('#clear').click(
      function(){
      $.cookie('closed',false, {expires: -200});
    }); */
  });
</script>
